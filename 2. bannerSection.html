<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Banner Section</title>

        <!-- Add Tailwind CDN and daisyUI-->
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />

        <!-- Add fontwesome link  -->
        <script src="https://kit.fontawesome.com/21261eb6e6.js" crossorigin="anonymous"></script>

        <!-- CSS link -->
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <!--!================ Banner Section Start ==============-->
        <section class="dbg-red" data-theme="dark">
            <div class="hero min-h-screen bg-base-200" style="background-image: url(./images/bgbanner.png)">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="dbg-red flex flex-col gap-6 bg-white p-12 rounded-3xl text-[#12132DCC]">
                        <p>Registered Users 01</p>
                        <p>Forum 05</p>
                        <p>Topics 01</p>
                        <p>Replies 01</p>
                    </div>

                    <div>
                        <h1 class="text-6xl font-black">Welcome to the <span id="retro">ReTro</span> Forum</h1>
                        <p class="py-6">Share your favorite opinion and win and wp forum coffee mug!</p>
                        <!--! search button -->
                        <div class="dbg-blue p-6 rounded-md">
                            <div class="join">
                                <input id="search-btn-input-field" class="input input-bordered join-item bg-white" placeholder="Search here anything" />
                                <button id="search-btn" class="btn btn-primary join-item rounded-md text-white font-bold">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--!================ Banner Section End ==============-->
        <script src="./scripts/app.js"></script>
    </body>
</html>
